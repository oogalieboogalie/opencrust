[advisories]
version = 2
yanked = "warn"
ignore = [
    # wasmtime 28.0.1 low-severity issues — transitive deps from opencrust-plugins
    "RUSTSEC-2025-0118", # Unsound API access to WebAssembly shared linear memory
    "RUSTSEC-2025-0046", # Host panic with fd_renumber WASIp1 function
    # Unmaintained transitive deps — no direct replacements available
    "RUSTSEC-2025-0069", # daemonize (direct dep, no maintained alternative)
    "RUSTSEC-2024-0388", # derivative (transitive via poise/serenity)
    "RUSTSEC-2025-0057", # fxhash (transitive via wasmtime)
    "RUSTSEC-2024-0384", # instant (transitive via notify)
    "RUSTSEC-2024-0436", # paste (transitive via wasmtime)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "OpenSSL",
    "BSL-1.0",
    "CC0-1.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
